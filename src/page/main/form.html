<a name="form"></a>
<section class="form">
  <div class="container">
    <h2 class="sub-title">Успей купить</h2>
    <div class="price">
      <div class="price-old">3000$</div>
      <div class="price-new">300$</div>
    </div>
    <div class="timer"></div>
    <div class="form-info">
      <form class="form-info__input">
        <div class="form-input__text">Ваше имя</div>
        <input class="form-info__input-in" type="text" />
        <div class="form-input__text">Ваш телефон</div>
        <input class="form-info__input-in" type="tel" /><br />
        <button class="btn-reset btn-link btn-buy">Заказать</button>
      </form>
      <div class="form-info__price">
        <img src="img/prod.png" alt="product" />
      </div>
    </div>
  </div>
</section>
